<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* Pretendard 폰트 불러오기 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* VS Code GitHub Light Default 테마 */
    :root {
      --bg-color: #ffffff;          /* 전체 페이지 배경색 (흰색) */
      --card-bg-color: #f6f8fa;     /* 콘텐츠 카드 배경색 (밝은 회색) */
      --header-bg-color: #f6f8fa;    /* 헤더/네비게이션 배경색 */
      --text-color: #24292e;        /* 기본 텍스트 색상 (어두운 회색) */
      --accent-color: #0366d6;      /* 링크 등 강조 색상 (파란색) */
      --border-color: #e1e4e8;      /* 테두리 색상 (옅은 회색) */
      --text-muted-color: #6a737d;  /* 보조 텍스트 색상 */
    }

    /* 기본 스타일 및 레이아웃 */
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 2em;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main { 
      width: 100%;
      max-width: 900px;
      text-align: center;
    }
    header, footer, section, article, aside {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5em 2em;
      margin-bottom: 1.5em;
    }
    nav { margin-bottom: 1.5em; }
    h1, h2, h3 { color: var(--text-color); }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    h2 { font-size: 1.5em; border-bottom: 2px solid var(--border-color); padding-bottom: 0.5em; margin-top: 0; }
    p { line-height: 1.6; }
    a { color: var(--accent-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    address { font-style: normal; }

    /* 컴포넌트별 스타일 */
    #content-section a {
      margin: 0 1em;
      padding: 0.5em 1em;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #content-section a.active-menu, #content-section a:hover {
      background-color: var(--border-color);
      text-decoration: none;
    }
    #notion-section ul, #media-section ul { list-style: none; padding: 0; max-width: 100%; }
    #notion-section li, #media-section li { margin-bottom: 1em; padding: 1.2em; border: 1px solid var(--border-color); border-radius: 8px; background-color: #ffffff; }
    #current-time { text-align: center; margin-bottom: 2em; font-size: 1em; color: var(--text-muted-color); }

    /* 로고 슬라이더 */
    .slider { width: 100%; overflow: hidden; padding: 3em 0; margin-top: 2em; border-top: 1px solid var(--border-color); }
    .slider-track { display: flex; width: calc(250px * 10); animation: slide 40s linear infinite; }
    .slide-item { width: 250px; padding: 0 40px; display: flex; align-items: center; justify-content: center; }
    .slide-item img { max-height: 50px; width: auto; filter: grayscale(100%); opacity: 0.7; transition: all 0.3s ease; }
    .slide-item:hover img { filter: grayscale(0%); opacity: 1; transform: scale(1.05); }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .slider-track:hover { animation-play-state: paused; }
  </style>
</head>
