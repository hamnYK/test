<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* Pretendard 폰트 불러오기 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* ======== ▼ 색상 변수 (Github Light Default 테마) ▼ ======== */
    :root {
      --bg-color: #f6f8fa;          /* 전체 페이지 배경색 (옅은 회색) */
      --card-bg-color: #ffffff;     /* 콘텐츠 카드 배경색 (흰색) */
      --header-bg-color: #f6f8fa;    /* 헤더/네비게이션 배경색 */
      --text-color: #24292f;        /* 기본 텍스트 색상 */
      --accent-color: #0969da;      /* 링크 등 강조 색상 (파란색) */
      --border-color: #d0d7de;      /* 테두리 색상 */
      --text-muted-color: #57606a;  /* 보조 텍스트 색상 */
    }
    /* ======== ▲ 색상 변수 (Github Light Default 테마) ▲ ======== */

    /* 기본 스타일 */
    body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2em 1em; /* 위아래, 좌우 여백 */
        line-height: 1.7;
    }
    
    main {
        max-width: 900px;
        margin: 0 auto;
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    h1, h2, h3 {
        padding-bottom: 0.4em;
        border-bottom: 1px solid var(--border-color);
        margin-top: 2em;
        margin-bottom: 1.2em;
    }
    a { color: var(--accent-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul, ol { padding-left: 2em; }
    img { max-width: 100%; height: auto; border-radius: 6px; }
    
    /* 헤더 및 네비게이션 */
    header, nav {
        text-align: center;
        padding: 2.5em 1em;
        background-color: var(--header-bg-color);
        border-bottom: 1px solid var(--border-color);
    }
    /* main의 둥근 모서리가 보이도록 header에도 적용 */
    header { border-radius: 8px 8px 0 0; } 
    nav { padding: 1.2em; }
    header h1 { font-size: 2.2em; margin: 0.5em 0; border-bottom: none; }
    header p { font-size: 1.2em; color: var(--text-muted-color); }
    nav a { margin: 0 1.5em; font-weight: 500; font-size: 1.1em; }

    /* 동적 콘텐츠 메뉴 */
    #content-1-section {
        padding: 2em 0;
        text-align: center;
        background-color: var(--header-bg-color);
        border-bottom: 1px solid var(--border-color);
    }
    #content-1-section a { margin: 0 1.5em; font-weight: 500; font-size: 1.1em; }
    #content-1-section a.active-menu {
      color: var(--text-color); cursor: default; font-weight: 700;
    }
    #content-1-section a.active-menu:hover { text-decoration: none; }
    #content-area { padding: 1.5em; }
    
    /* 스타트업-데이트 */
    #content-2-section, #partners-section, #contact, footer {
        padding: 1.5em; /* 내부 콘텐츠 여백 통일 */
    }
    #content-2-section h2, #partners-section h2, #contact h2 { text-align: center; }
    #content-2-section ul { list-style-type: none; padding: 0; max-width: 100%; }
    #content-2-section li { margin-bottom: 1em; padding: 1.2em; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--header-bg-color); }
    #current-time { text-align: center; margin-bottom: 2em; font-size: 1em; color: var(--text-muted-color); }

    /* 로고 슬라이더 */
    .slider { width: 100%; overflow: hidden; padding: 3em 0; margin-top: 2em; border-top: 1px solid var(--border-color); }
    .slider-track { display: flex; width: calc(250px * 10); animation: slide 40s linear infinite; }
    .slide-item { width: 250px; padding: 0 40px; display: flex; align-items: center; justify-content: center; }
    .slide-item img { max-height: 50px; width: auto; filter: grayscale(100%); opacity: 0.7; transition: all 0.3s ease; }
    .slide-item:hover img { filter: grayscale(0%); opacity: 1; transform: scale(1.05); }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .slider-track:hover { animation-play-state: paused; }

    /* 문의 및 푸터 */
    #contact { text-align: center; margin-top: 2em; }
    address { font-style: normal; line-height: 1.8; }
    footer { 
        text-align: center; padding: 2.5em 1em; margin-top: 3em; 
        border-top: 1px solid var(--border-color); font-size: 0.9em; color: var(--text-muted-color);
        border-radius: 0 0 8px 8px; /* main의 둥근 모서리에 맞춤 */
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
