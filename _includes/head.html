<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* Pretendard 폰트 불러오기 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* 색상 변수 (GitHub Light Default 컨셉) */
    :root {
      --bg-color: #ffffff;
      --text-color: #24292E;
      --accent-color: #0969DA;
      --border-color: #d0d7de;
      --header-bg-color: #F6F8FA;
    }

    /* 기본 스타일 */
    body {
        font-family: 'Pretendard', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        line-height: 1.6;
    }
    main {
        max-width: 900px;
        margin: 0 auto;
        padding: 1em;
    }
    h1, h2, h3 {
        padding-bottom: 0.3em;
        border-bottom: 1px solid var(--border-color);
        margin-top: 1.5em;
        margin-bottom: 1em;
    }
    a { color: var(--accent-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul, ol { padding-left: 2em; }
    img { max-width: 100%; height: auto; }

    /* ======== ▼ 활성화된 하위 메뉴 스타일 (추가됨) ▼ ======== */
    #content-1-section a.active-menu {
      color: var(--text-color); /* 비활성화된 것처럼 보이도록 기본 텍스트 색상 적용 */
      cursor: default; /* 클릭할 수 없다는 것을 나타내는 커서 */
      font-weight: 600; /* 현재 선택된 메뉴임을 강조하기 위해 굵게 표시 */
    }
    #content-1-section a.active-menu:hover {
      text-decoration: none; /* 마우스를 올려도 밑줄이 생기지 않음 */
    }
    /* ======== ▲ 활성화된 하위 메뉴 스타일 (추가됨) ▲ ======== */

    /* 로고 슬라이더 스타일 */
    .slider { width: 100%; overflow: hidden; padding: 2em 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
    .slider-track { display: flex; width: calc(200px * 10); animation: slide 30s linear infinite; }
    .slide-item { width: 200px; padding: 0 40px; display: flex; align-items: center; justify-content: center; }
    .slide-item img { max-height: 50px; width: auto; filter: grayscale(100%); opacity: 0.6; transition: all 0.3s ease; }
    .slide-item:hover img { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .slider-track:hover { animation-play-state: paused; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
