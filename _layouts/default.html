<!DOCTYPE html>
<html lang="ko">
  
  {%- include head.html -%}

  <body>
    <div class="container">
      {{ content }}
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const contentArea = document.getElementById('content-area');
        const mainContent = document.getElementById('main-content'); // index.md 안의 정적 콘텐츠 영역
        const subMenu = document.getElementById('content-1-section');
        const homeButton = document.getElementById('home-btn');

        // 동적 콘텐츠를 불러오는 함수
        function loadContent(mdFile) {
          fetch("{{ site.baseurl }}/" + mdFile)
            .then(response => response.ok ? response.text() : Promise.reject('파일 로딩 실패: ' + mdFile))
            .then(markdownText => {
              if (mainContent) mainContent.style.display = 'none';
              if (contentArea) {
                contentArea.style.display = 'block';
                const contentOnly = markdownText.replace(/---[\s\S]*?---/, '').trim();
                contentArea.innerHTML = marked.parse(contentOnly);
              }
            })
            .catch(error => {
              console.error('콘텐츠 로딩 오류:', error);
              if (contentArea) contentArea.innerHTML = '<p style="text-align: center;">콘텐츠 로딩 오류</p>';
            });
        }
        
        // Home 버튼 클릭 시 원래대로 복구
        if (homeButton) {
            homeButton.addEventListener('click', function(e){
                e.preventDefault();
                if (contentArea) contentArea.style.display = 'none';
                if (mainContent) mainContent.style.display = 'block';
                history.pushState(null, '', '{{ site.baseurl }}/');
            });
        }

        // 하위 메뉴 클릭 이벤트 처리
        if (subMenu) {
            subMenu.addEventListener('click', function(e) {
              if (e.target.tagName === 'A' && e.target.id) {
                e.preventDefault();
                let mdFile = '';
                if (e.target.id === 'menu-solutionservice') mdFile = 'solutionservice.md';
                if (e.target.id === 'menu-techvision') mdFile = 'techvision.md';
                if (e.target.id === 'menu-ceoinsight') mdFile = 'ceoinsight.md';
                if(mdFile) loadContent(mdFile);
              }
            });
        }

        // 페이지 최초 로딩 시 '솔루션·서비스' 콘텐츠를 기본으로 표시
        loadContent('solutionservice.md');
      });
    </script>
  </body>
</html>
