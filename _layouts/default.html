<!DOCTYPE html>
<html lang="ko">
  
  {%- include head.html -%}

  <body>
    <main>
      {{ content }}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const contentArea = document.getElementById('content-area');
        const mainContent = document.getElementById('main-content');
        const subMenu = document.getElementById('content-1-section');
        const subMenuLinks = subMenu ? subMenu.querySelectorAll('a') : [];

        // 메뉴 활성화 상태를 업데이트하는 함수
        function updateActiveMenu(activeId) {
          subMenuLinks.forEach(link => {
            if (link.id === activeId) {
              link.classList.add('active-menu');
            } else {
              link.classList.remove('active-menu');
            }
          });
        }

        // 동적 콘텐츠를 불러오는 함수
        function loadContent(mdFile) {
          const menuId = 'menu-' + mdFile.replace('.md', '');
          // 이미 활성화된 메뉴이면 아무것도 하지 않음
          const activeLink = document.getElementById(menuId);
          if (activeLink && activeLink.classList.contains('active-menu')) {
            return;
          }

          fetch("{{ site.baseurl }}/" + mdFile)
            .then(response => response.ok ? response.text() : Promise.reject('파일 로딩 실패: ' + mdFile))
            .then(markdownText => {
              if (mainContent) mainContent.style.display = 'none';
              if (contentArea) contentArea.style.display = 'block';
              const contentOnly = markdownText.replace(/---[\s\S]*?---/, '').trim();
              if (contentArea) contentArea.innerHTML = marked.parse(contentOnly);
              updateActiveMenu(menuId); // 메뉴 활성화 상태 업데이트
            })
            .catch(error => {
              console.error('콘텐츠 로딩 오류:', error);
              if (contentArea) contentArea.innerHTML = '<p style="text-align: center;">콘텐츠를 불러오는 중 오류가 발생했습니다.</p>';
            });
        }
        
        // Home 버튼 클릭 시 원래대로 복구
        const homeButton = document.getElementById('home-btn');
        if (homeButton) {
            homeButton.addEventListener('click', function(e){
                e.preventDefault();
                if (contentArea) contentArea.style.display = 'none';
                if (mainContent) mainContent.style.display = 'block';
                subMenuLinks.forEach(link => link.classList.remove('active-menu')); // 모든 메뉴 비활성화
                history.pushState(null, '', '{{ site.baseurl }}/');
            });
        }

        // 하위 메뉴 클릭 이벤트 처리
        if (subMenu) {
            subMenu.addEventListener('click', function(e) {
              if (e.target.tagName === 'A' && e.target.id) {
                e.preventDefault();
                let mdFile = '';
                if (e.target.id === 'menu-solutionservice') mdFile = 'solutionservice.md';
                if (e.target.id === 'menu-techvision') mdFile = 'techvision.md';
                if (e.target.id === 'menu-ceoinsight') mdFile = 'ceoinsight.md';
                
                if(mdFile) loadContent(mdFile);
              }
            });
        }

        // 페이지 최초 로딩 시 '솔루션·서비스' 콘텐츠를 기본으로 표시하고 메뉴를 활성화
        loadContent('solutionservice.md');
      });
    </script>
  </body>
</html>
