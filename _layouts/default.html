<!DOCTYPE html>
<html lang="ko">
  
  {%- include head.html -%}

  <body>
    <main>
      {{ content }}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const contentArea = document.getElementById('content-area');

        // 동적 콘텐츠를 불러오는 함수
        function loadContent(mdFile) {
          fetch("{{ site.baseurl }}/" + mdFile)
            .then(response => response.ok ? response.text() : Promise.reject('파일 로딩 실패: ' + mdFile))
            .then(markdownText => {
              const contentOnly = markdownText.replace(/---[\s\S]*?---/, '').trim();
              if (contentArea) {
                contentArea.innerHTML = marked.parse(contentOnly);
              }
            })
            .catch(error => {
              console.error('콘텐츠 로딩 오류:', error);
              if (contentArea) {
                contentArea.innerHTML = '<p style="text-align: center;">콘텐츠를 불러오는 중 오류가 발생했습니다.</p>';
              }
            });
        }
        
        // 하위 메뉴 클릭 이벤트 처리
        const subMenu = document.getElementById('content-1-section');
        if (subMenu) {
            subMenu.addEventListener('click', function(e) {
              if (e.target.tagName === 'A' && e.target.id) {
                e.preventDefault();
                let mdFile = '';
                if (e.target.id === 'menu-solutionservice') mdFile = 'solutionservice.md';
                if (e.target.id === 'menu-techvision') mdFile = 'techvision.md';
                if (e.target.id === 'menu-ceoinsight') mdFile = 'ceoinsight.md';
                
                if(mdFile) loadContent(mdFile);
              }
            });
        }

        // 페이지 최초 로딩 시 '솔루션·서비스' 콘텐츠를 기본으로 표시
        loadContent('solutionservice.md');
      });
    </script>
  </body>
</html>
